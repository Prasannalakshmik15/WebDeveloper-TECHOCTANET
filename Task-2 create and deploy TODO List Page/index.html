<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <select id="priority-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="due-date-input" required>
            <input type="file" id="image-input" accept="image/*">
            <textarea id="description-input" placeholder="Add a description"></textarea>
            <button type="submit">Add</button>
        </form>
        <div class="filters">
            <button id="all-tasks">All</button>
            <button id="completed-tasks">Completed</button>
            <button id="pending-tasks">Pending</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
